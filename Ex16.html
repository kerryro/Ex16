<html>
<head>
<title>text decoration</title>

<script language="JavaScript">

function addunderline() {
  head.style.textDecoration = "underline";//ф-ция подчеркивания
}

function removeunderline() {
  head.style.textDecoration = "none";//ф-ция отсутствия различных модификаций
}

function addoverline() {
  head.style.textDecoration = "overline";//ф-ция верхней черты
}

function addlinethrough() {
  head.style.textDecoration = "line-through";//ф-ция зачеркивания
}

</script>

</head>
<body>
<h1 id="head" onMouseover="addunderline()" onMouseout="removeunderline()" onclick="addoverline()" ondblclick="addlinethrough()">
Добро пожаловать на нашу страницу!
</h1>
</body>
</html>
